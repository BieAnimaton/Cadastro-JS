                <input type="radio" name="radsex" id="oth">

            <p>Profiss√£o:

                <input type="radio" name="pro" id="pro2"> Designer
                <input type="radio" name="pro" id="pro3"> Editor Visual
            </p>
        </div>
        <div><br><br>
            <button onclick="adicionar()">Adicionar Contato</button>
            <button onclick="resetar()">Resetar</button>
